<html>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.js"></script>


<script>
  var mesh, renderer, scene, camera, controls;

var nEnd = 0, nMax, nStep = 90; // 30 faces * 3 vertices/face

init();
animate();

function init() {

    // renderer
    renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    // scene
    scene = new THREE.Scene();
    
    // camera
    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
    camera.position.set( 0, 0, 10 );
    scene.add( camera ); //required, since camera has a child light

    // controls
    //controls = new THREE.OrbitControls( camera, renderer.domElement );
    //controls.minDistance = 5;
   // controls.maxDistance = 20;
    
    // ambient
    scene.add( new THREE.AmbientLight( 0xffffff, 0.4 ) );
    
    // light
    var light = new THREE.PointLight( 0xffffff, 0.5 );
    light.position.set( 20, 20, 0 );
    camera.add( light );
    
    // axes
    scene.add( new THREE.AxisHelper( 20 ) );

    // points
    var points = [];
    for ( var i = 0; i < 4; i ++ ) {

        points.push([new THREE.Vector3(25.95643508422563, -11.977091226095894, 352.372797254237),
	new THREE.Vector3(-158.62470834078573, 557.9861958267873, 327.0863861329846),
	new THREE.Vector3(-365.3504677553152, 1.656674138485016, 351.7543155879878),
	new THREE.Vector3(-288.2219161097559, 211.8761592495856, 334.2731916650672),
	new THREE.Vector3(-54.41263507014776, 211.83675528240138, 338.8299372578326)]);

	}

    // path
    var path = new THREE.CatmullRomCurve3( points );

    // params
    var pathSegments = 512;
    var tubeRadius = 0.2;
    var radiusSegments = 8;
    var closed = false;

    // geometry
    var geometry = new THREE.TubeGeometry( path, pathSegments, tubeRadius, radiusSegments, closed );

    // to buffer goemetry
    geometry = new THREE.BufferGeometry().fromGeometry( geometry );
    nMax = geometry.attributes.position.count;

    // material
    var material = new THREE.MeshPhongMaterial( {
        color: 0x00ffff,
        side: THREE.DoubleSide
    } );
    
    // mesh
    mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );
    
}

function animate() {

    requestAnimationFrame( animate );

    nEnd = ( nEnd + nStep ) % nMax;

    mesh.geometry.setDrawRange( 0, nEnd );

    renderer.render( scene, camera );

}

</script>
</body>
</html>
