<html>
	<head>
		<title>Text in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			scene.add(camera);
			var tempDigit = 0;
			var roastTemperature;
			function tempLoop(){
				setTimeout(function(){
					message = tempDigit+'\u00B0'+'C';
					refreshTextTemp();
					tempDigit++;
					if(tempDigit<216){
						tempLoop();
					}
				},0050)
			}
			
			
			function createTempLoader(){
				const loader = new THREE.FontLoader();
				loader.load( 'helvetiker_regular.typeface.json', function ( response) {
					font = response;
         		 });
			}
		        function createTextTemp(){
				  let geometryTemp = new THREE.TextGeometry(message, {
				      font: font,
				      size: 80,
				      height: 5,
				      curveSegments: 12,
				      bevelEnabled: false,
				      bevelThickness: 10,
				      bevelSize: 3,
				      bevelSegments: 5
				    });
				    let materialTemp = new THREE.MeshPhongMaterial({ 
				      color: 0xffffff, 
				      overdraw: 0.5,
				      shininess: 70
				    });
				    geometryTemp.center();
				    roastTemperature = new THREE.Mesh(geometryTemp, materialTemp);
				    scene.add(roastTemperature);
			}
			
			function refreshTextTemp(){
				scene.remove(roastTemperature);
				createTextTemp();
			}
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
      
     			 var canvas = document.createElement("canvas");
  

			var animate = function () {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			};
			tempLoop();
			createTempLoader();
			animate();
		</script>
	</body>
</html>
